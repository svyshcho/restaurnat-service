{% extends "base.html" %}

{% block content %}
  <h3>Personal info:</h3>
<section class="vh-100 d-flex justify-content-center align-items-start" style="background-color: white;">
  <div class="container py-5">
    <div class="row justify-content-start">
      <div class="col-md-9 col-lg-7 col-xl-5">
        <div class="card-cooker" style="border-radius: 15px; background-color: #fffbf5; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <i class="fa-solid fa-user fa-2xl" style="width: 180px; border-radius: 10px;"></i>
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{ cook.username }}</h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a;">{{ cook.first_name}} {{ cook.last_name }}</p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Experience y.o.</p>
                    <p class="mb-0">{{ cook.years_of_experience }}</p>
                  </div>
                  <div class="px-3">
                    <p class="small text-muted mb-1">Dishes</p>
                    <p class="mb-0">{{ cook.dishes.count }}</p>
                  </div>
                </div>
                <div class="d-flex pt-1">
                  <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>
                  <button type="button" class="btn btn-primary flex-grow-1">Follow</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock %}
